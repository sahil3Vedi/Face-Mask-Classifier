<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Django API Demo</title>

  <!-- Bootstrap core CSS -->
  <link href="custom.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">Django CCTV API</h1>
      <p class="lead">Client Side Web View</p>
      <ul class="list-unstyled">
        <li>Upload an Image</li>
        <li>API returns the areas of interest in Image</li>
      </ul>
    </div>
  </div>
</div>

<div class="form-group">
  &nbsp;
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6 text-center">
      <p class="lead">Input Image</p>
      <img id="inputImage" src="" alt="">
      <div class="form-group"></div>
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="text" id="title" name="title" placeholder="Enter title for file">
        <div class="form-group"></div>
        <input type="file" id="filename" name="filename">
        <div class="form-group"></div>
        <input type="submit" name="submit" class="btn btn-outline-secondary" value="Upload">
      </form>
    </div>
    <div class="col-lg-6 text-center">
      <p class="lead">Output Image</p>
      <img id="outputImage" src="" alt="">
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/bootstrap/js/bootstrap.js"></script>
<script src="custom.js"></script>

</body>

</html>
